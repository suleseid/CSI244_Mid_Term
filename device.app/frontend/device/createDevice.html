<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Device</title>
    <!-- Make sure to link your CSS file if you have one -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <h1>Create New Device</h1>
        <form id="create-device-form">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required><br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br>
            <label for="manufactureyear">Manufacture year:</label>
            <input type="text" id="manufactureyear" name="manufactureyear" required><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>
            <label for="capacity">capacity:</label>
            <input type="text" id="capacity" name="capacity" required><br>
            <button type="submit">Create Device</button>
        </form>
    </div>
    <script type="module" src="/src/createDevice.js"></script>
</body>
</html>
