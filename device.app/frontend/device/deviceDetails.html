<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Device Details</h1>
        <div class="details-card">
            <p><strong>ID:</strong> <span id="device-id"></span></p>
            <p><strong>Title:</strong> <span id="device-title"></span></p>
            <p><strong>Description:</strong> <span id="device-description"></span></p>
            <p><strong>Manufacture Year:</strong> <span id="device-manufactureyear"></span></p>
            <p><strong>Location:</strong> <span id="device-location"></span></p>
            <p><strong>Capacity:</strong> <span id="device-capacity"></span></p>
        </div>
    </div>
    <script type="module" src="/src/deviceDetails.js"></script>

</html>
